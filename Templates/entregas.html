<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas de la clase</title>
</head>
<body>
    <h2>Entregas de la clase</h2>
    <ul>
        {% for entrega in entregas %}
            <li>
                Alumno: {{ entrega.alumno.nombre }}<br>
                Archivo: <a href="{{ url_for('static', filename='uploads/' + entrega.archivo) }}">{{ entrega.archivo }}</a><br>
                Fecha de entrega: {{ entrega.fecha_entrega }}
            </li>
        {% else %}
            <li>No se han realizado entregas todavÃ­a.</li>
        {% endfor %}
    </ul>
</body>
</html>
