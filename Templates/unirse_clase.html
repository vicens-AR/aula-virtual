<title>{% block title %}Unirse a una Clase{% endblock %}</title>

{% block extra_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #0044cc;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003399;
        }
    </style>
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <h2>Unirse a una clase</h2>
        <form action="{{ url_for('unirse_clase') }}" method="POST">
            <label for="codigo_clase">Código de la Clase:</label>
            <input type="text" name="codigo_clase" id="codigo_clase" placeholder="Ingrese el código de la clase" required>
            <button type="submit">Unirse</button>
        </form>
    </div>
</body>
{% endblock %}
